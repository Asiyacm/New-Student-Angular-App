<app-navigation></app-navigation>
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row g-3 mt-3">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                <h1>Search Student</h1>
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="name">

            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                <button (click)="readValue()" class="btn btn-success">Search</button>
            </div>
        </div>

        <div class="row g-3" *ngFor = "let i of searchData">

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="fomr-label">Admission No</label>
                <input type="text" class="form-control" value="{{i.admno}}">
            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Roll No</label>
                <input type="text" class="form-control" value="{{i.rollno}}">
            </div>
        
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">College</label>
                <input type="text" class="form-control" value="{{i.college}}">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <button class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</div>
